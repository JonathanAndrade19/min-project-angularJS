<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contato</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Angular JS -->
    <script src="angularjs/1.8.2/angular.min.js"></script>
    <script src="listaTelefonica.js"></script>

</head>
<body ng-app="listaTelefonica">

    <div ng-controller="listaTelefonicaCtrl" class="pricing-header p-3 pb-md-4 mx-auto text-center">
        
        <h2 class="display-4 fw-normal" ng-bind="titulo"></h2>
        
        <table class="table">
            <thead>
              <tr class="table-dark">
                <th scope="col">Nome</th>
                <th scope="col">Telefone</th>
                <th scope="col">Operadora</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="contato in contatos">
                <td>{{contato.nome}}</td>
                <td>{{contato.telefone}}</td>
                <td></td>
              </tr>
            </tbody>
        </table>

        <button class="btn btn-outline-primary" type="button">Cadastar</button>
    </div>

</body>
</html>
