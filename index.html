<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contato</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Angular JS -->
    <script src="angularjs/1.8.2/angular.min.js"></script>
    <script src="listaTelefonica.js"></script>

    <link rel="stylesheet" href="style.css">

</head>
<body ng-app="listaTelefonica">

    <div ng-controller="listaTelefonicaCtrl" class="pricing-header p-3 pb-md-4 mx-auto text-center">
        
        <h2 class="display-4 fw-normal" ng-bind="titulo"></h2>
        <table class="table">
            <tr class="table-dark">
              <th></th>
              <th scope="col">Nome</th>
              <th scope="col">Telefone</th>
              <th scope="col">Operadora</th>
              <th></th>
            </tr>
            <tr ng-class="{selecionado: contato.selecionado}" ng-repeat="contato in contatos">
              <td><input type="checkbox" ng-model="contato.selecionado"/></td>
              <td>{{contato.nome}}</td>
              <td>{{contato.telefone}}</td>
              <td>{{contato.operadora.nome}}</td>
              <td>
                <div style="width: 20px; height: 20px; border-radius: 25px;" ng-style="{'background-color': contato.cor}">
                </div>
              </td>
            </tr>
        </table>

        <div class="row col-md-12">
          <div class="col-md-4 d-flex justify-content-center">
            <input class="form-control btn-input-style" type="text" placeholder="Nome" ng-model="contato.nome"/>
          </div>
          <div class="col-md-4 d-flex justify-content-center">
            <input class="form-control btn-input-style" type="text" placeholder="Telefone" ng-model="contato.telefone"/>
          </div>
          <div class="col-md-4 d-flex justify-content-center">
            <select class="form-select" aria-label="Default select example" 
                    ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
              <option value="">Selecione a operadora</option>
            </select>
          </div>
        </div>

        <div class="div-btn">
          <button class="btn btn-outline-primary" ng-click="adicionarContato(contato)">Adicionar Contato</button>
          <button class="btn btn-outline-danger" ng-click="apagarContatos(contatos)" ng-disabled="!isContatoSelecionado(contatos)">Apagar Contatos</button>
        </div>
    </div>

</body>
</html>
